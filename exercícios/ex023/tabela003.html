<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: solid 1px black;
            padding: 10px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
