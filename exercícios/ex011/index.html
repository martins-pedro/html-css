<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas aumente e dimunua o tamanho do seu navegador</p>

    <!-- Criando com a base de largura máxima
        <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="imagem flexível">
    </picture>
-->
<!-- Criando com a base de largura minima -->
    <picture>
        <source media="(min-width: 1000px)" srcset="images/foto-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-p.png" alt="imagem pequena">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p> 
    <!-- <audio src="midias/l7nnon-mato-no-peito.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls autoplay>
        <source src="midias/l7nnon-mato-no-peito.mp3" type="audio/mpeg">
        <source src="midias/l7nnon-mato-no-peito.mp3" type="audio/ogg">
        <source src="midias/l7nnon-mato-no-peito.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midias/l7nnon-mato-no-peito.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>

</body>
</html>
