<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>

    <div>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor" value="#ffffff">
        <br><br>
    </div>

    <div>
        <label for="lvlsatis">Nível de satisfação:</label>
        <input type="range" name="lvlsatis" id="lvlsatis" min="0" max="5" value="1">
        <br><br>
    </div>

    <div>
        <label for="file">Selecione uma imagem</label>
        <input type="file" name="file" id="file">
    </div>
</body>
</html>
