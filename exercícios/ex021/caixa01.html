<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
           
            background-color: lightgreen;
            height: 50px;
            width: 350px;
            border-width: 10px;
            border-style: solid;
            border-color: rgba(71, 27, 27, 0.836);
            padding: 50px 10px 70px 10px;
            text-align: center;
            margin: auto;
        }

        a{
            display: block;
            border-width: 10px;
            border-style: groove;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="http://www.youtube.com">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona!</p>
</body>
</html>
